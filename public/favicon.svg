<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8d5c4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f0eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c5b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="perfumeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#880e4f;stop-opacity:0.95" />
    </linearGradient>
    <radialGradient id="capGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Spray pump base -->
  <rect x="88" y="12" width="24" height="12" fill="url(#capGrad)" rx="2" stroke="#8b6914" stroke-width="1"/>
  <rect x="92" y="8" width="16" height="6" fill="#b8860b" rx="1" stroke="#8b6914" stroke-width="0.5"/>
  
  <!-- Pump nozzle -->
  <circle cx="100" cy="6" r="3" fill="#8b6914"/>
  <circle cx="100" cy="5" r="1.5" fill="#ffd700"/>
  
  <!-- Bottle neck - tapered -->
  <path d="M 84 24 L 80 36 L 120 36 L 116 24 Z" fill="url(#glassGrad)" stroke="#c9b8a8" stroke-width="1.5"/>
  
  <!-- Bottle shoulder -->
  <path d="M 80 36 Q 76 44 74 56 L 126 56 Q 124 44 120 36 Z" fill="url(#glassGrad)" stroke="#c9b8a8" stroke-width="1.5"/>
  
  <!-- Main bottle body - elegant curve -->
  <path d="M 74 56 Q 70 80 72 110 Q 74 136 100 144 Q 126 136 128 110 Q 130 80 126 56 Z" fill="url(#glassGrad)" stroke="#c9b8a8" stroke-width="2"/>
  
  <!-- Perfume liquid -->
  <path d="M 75 96 Q 72 110 74 128 Q 76 136 100 142 Q 124 136 126 128 Q 128 110 125 96 Z" fill="url(#perfumeGrad)"/>
  
  <!-- Glass shine/reflection - left side -->
  <ellipse cx="80" cy="70" rx="5" ry="20" fill="white" opacity="0.3"/>
  
  <!-- Glass shine/reflection - right side -->
  <ellipse cx="116" cy="100" rx="3" ry="12" fill="white" opacity="0.2"/>
  
  <!-- Bottom highlight -->
  <ellipse cx="100" cy="142" rx="16" ry="3" fill="white" opacity="0.25"/>
  
  <!-- Decorative sparkles -->
  <circle cx="90" cy="84" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="110" cy="116" r="1.5" fill="#ffd700" opacity="0.6"/>
  <circle cx="95" cy="130" r="1" fill="#ffd700" opacity="0.5"/>
</svg>
